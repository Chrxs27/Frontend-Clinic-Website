<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Record Manamement System with Data Analytics in DHVSU University</title>
        <link rel="stylesheet" href="Main-Menu.css">
        <link rel="icon" href="Don_Honorio_Ventura_State_University_logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <div class="dhvsu">
                    <img class="dhvsu-logo-header" src="Don_Honorio_Ventura_State_University_logo.png" alt="">
                </div>
                <div class="clinic">
                    <img class="hospital-logo" src="hospital-logo.png" alt="">
                </div>
                <div class="title">
                    Don Honorio Ventura State University Clinic
                </div>
            </div>
            <div class="right-section">
                <div class="search-section">
                    <input class="search-student" type="text" placeholder="Student Search...">
                </div>
                <div class="sleeping-line">
                    <img class="list-part" src="list.svg" alt="">
                </div>
            </div>
            
        </div>

        <div class="sidebar">
            <div class="dp-part">
                <img class="display-picture" src="blank-profile-picture.webp" alt="">
            </div>
            <div class="settings-part">
                <img class="settings-picture" src="Settings-icon.png" alt="">
            </div>
        </div>

        <div class="category-container">
            <div class="category-part">
                <div class="category-title">
                    Categories
                </div>
            </div>
            <div class="patient-part">
                <a class="patient-link" href="">
                    <button class="patient-button" type="submit">Patient Data</button>
                </a>
            </div>
            <div class="logbook-part">
                <a class="logbook-link" href="">
                    <button class="logbook-button" type="submit">Log Book</button>
                </a>
            </div>
            <div class="inventory-part">
                <a class="inventory-link" href="">
                    <button class="inventory-button" type="submit">Inventory</button>
                </a>
            </div>
            <div class="data-analytics-part">
                <a class="inventory-link" href="">
                    <button class="data-button" type="submit">Data Analytics</button>
                </a>
            </div>

        </div>
    </body>
</html>
